on:
  push:
    branches:
      - master
  repository_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
    - uses: actions/checkout@master
    - name: Build app
      run: "echo 'noop - build not needed for this project'"
    - name: Publish app
      uses: signalnerve/wrangler-action@master
      with:
        apiKey: ${{ secrets.CLOUDFLARE_API_KEY }}
        email: ${{ secrets.CLOUDFLARE_EMAIL }}
        environment: "production"
    - name: Validate scraper (single)
      uses: signalnerve/scraper-action@master
      with:
        url: "https://static-test-prod.signalnerve.workers.dev/"
        selector: "h1"
        test: "My Static Site Test"
    - name: Validate scraper (multiple)
      uses: signalnerve/scraper-action@master
      with:
        file: "scraper_tests.json"
